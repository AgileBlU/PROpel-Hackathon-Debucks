<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Currency (D-Bucks)</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        text-align: center;
        padding: 20px;
      }
      .card {
        padding: 20px;
        margin-bottom: 15px;
      }
      .btn {
        width: 100%;
        margin-bottom: 10px;
      }
      .logo {
        width: 120px;
        height: 120px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="Debucks logo.png" alt="D-Bucks Logo" class="logo" />
      <h2 class="text-primary">Campus Currency (D-Bucks)</h2>

      <!-- Student ID Input -->
      <div class="card border-primary">
        <h5>Student ID:</h5>
        <input
          type="text"
          id="studentId"
          class="form-control"
          placeholder="Enter Student ID"
        />
      </div>

      <!-- Available Points Display -->
      <div class="card border-primary">
        <h5>Available Points: <span id="points">100</span></h5>
      </div>

      <!-- Buttons for Actions -->
      <button class="btn btn-primary" onclick="handleEventCheckIn()">
        Check in for Event
      </button>
      <button class="btn btn-success" onclick="handleClassAttendance()">
        Mark Classroom Attendance
      </button>
      <button class="btn btn-danger" onclick="handlePurchase()">
        Use Points for Purchase
      </button>

      <!-- Navigation Buttons -->
      <a href="wallet.html" class="btn btn-outline-primary">Wallet</a>
      <a
        href="https://dehub.depaul.edu/login_only"
        class="btn btn-outline-danger"
        target="_blank "
        rel="noopener"
        >Access DeHub Events</a
      >
    </div>

    <script>
      let points = 100; // Initial points balance

      function handleEventCheckIn() {
        points += 10; // Add 10 points
        updatePoints();
        alert("Event check-in successful! 10 points added.");
      }

      function handleClassAttendance() {
        points += 5; // Add 5 points
        updatePoints();
        alert("Class attendance recorded! 5 points added.");
      }

      function handlePurchase() {
        if (points >= 20) {
          points -= 20; // Deduct 20 points
          updatePoints();
          alert("Purchase successful! 20 points deducted.");
        } else {
          alert("Not enough points.");
        }
      }

      function updatePoints() {
        document.getElementById("points").innerText = points;
      }
    </script>
  </body>
</html>
